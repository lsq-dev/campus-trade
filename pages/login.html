<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CampusTrade</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header></header>

    <main class="container">
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 30px;">学生登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>用户名 / 学号</label>
                    <input type="text" id="username" required placeholder="请输入您的学号">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" required placeholder="请输入密码">
                </div>
                <button type="submit" class="btn-submit">立即登录</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                还没有账号？ <a href="register.html" style="color: var(--primary-color);">去注册</a>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="../js/main.js"></script>
</body>
</html>
