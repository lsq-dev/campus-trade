<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - CampusTrade</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header></header>

    <main class="container">
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 30px;">新用户注册</h2>
            <form id="register-form" onsubmit="event.preventDefault(); alert('注册功能演示：请直接去登录'); window.location.href='login.html';">
                <div class="form-group">
                    <label>学号</label>
                    <input type="text" required placeholder="例如：s2023001">
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" required placeholder="真实姓名">
                </div>
                <div class="form-group">
                    <label>设置密码</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="btn-submit" style="background-color: #10b981;">注册账号</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                已有账号？ <a href="login.html" style="color: var(--primary-color);">去登录</a>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="../js/main.js"></script>
</body>
</html>
